name: ci

# Tells GH to run the workflow whenever code is 
# pushed to main, or whenever a PR targets main
on:
  push:
    branches: [ "main" ]
  pull_request:

# Runs one job on a clean Ubuntu VM for the job
jobs:
  build-test-push:
    runs-on: ubuntu-latest

    env:
      #  
      IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/devops-demo
      IMAGE_TAG: ${{ github.sha }}-${{ github.run_number }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image (no push yet)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          load: true
          tags: devops-demo:test

      - name: Verify app with apprentice-action
        uses: liatrio/github-actions/apprentice-action@master

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push with unique tag + latest
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
            ${{ env.IMAGE_NAME }}:latest

      - name: Print pushed image refs
        run: |
          echo "Pushed: $IMAGE_NAME:$IMAGE_TAG"
          echo "Pushed: $IMAGE_NAME:latest"